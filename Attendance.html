<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Tracker</title>
    <link rel="stylesheet" href="css/Attendance.css">
</head>
<body>
    <div class="container">
        <h1>Attendance Tracker</h1>
        
        <label for="attendance-date">Select Date:</label>
        <input type="date" id="attendance-date" onchange="updateTableDate()" />
        
        <table id="attendance-table">
            <thead>
                <tr>
                    <th>Student ID</th>
                    <th>Student Name</th>
                    <th>Date</th>
                    <th>Present</th>
                </tr>
            </thead>
            <tbody>
                <!-- Populate this section dynamically using server-side scripting -->
                <tr>
                    <td>001</td>
                    <td>John Doe</td>
                    <td class="attendance-date">2023-11-07</td>
                    <td><input type="checkbox" class="attendance-checkbox" data-student-id="001" data-attendance-date="2023-11-07"></td>
                </tr>
                <tr>
                    <td>002</td>
                    <td>Jane Smith</td>
                    <td class="attendance-date">2023-11-07</td>
                    <td><input type="checkbox" class="attendance-checkbox" data-student-id="002" data-attendance-date="2023-11-07"></td>
                </tr>
                <!-- Add more rows for additional students and dates -->
            </tbody>
        </table>
        <button onclick="updateAttendance()">Update Attendance</button>
    </div>

    <script src="Java Script/Attendance.js"></script>

    <script>
        function updateTableDate() {
            const selectedDate = document.getElementById('attendance-date').value;
            const dateCells = document.querySelectorAll('.attendance-date');

            dateCells.forEach(cell => {
                cell.textContent = selectedDate;
            });
        }
    </script>
</body>
</html>
