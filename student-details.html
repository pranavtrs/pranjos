<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
    <link rel="stylesheet" href="css/studentdetail.css">
</head>
<body>
    <div class="container">
        <h1>Student Details</h1>
        <table>
            <thead>
                <tr>
                    <th>Student ID</th>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Room Number</th>
                    <th>Phone Number</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>001</td>
                    <td>John Doe</td>
                    <td>Male</td>
                    <td>101</td>
                    <td>123-456-7890</td>
                </tr>
                <tr>
                    <td>002</td>
                    <td>Jane Smith</td>
                    <td>Female</td>
                    <td>102</td>
                    <td>987-654-3210</td>
                </tr>
                <!-- Add more rows for additional students -->
            </tbody>
        </table>

        <button onclick="addDetails()">Add Details</button>    
        <button onclick="updateDetails()">Update Details</button>
    </div>
    <script src="Java Script/studentdetails.js"></script>
</body>
</html>
